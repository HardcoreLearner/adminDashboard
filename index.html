<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="search"></div>
            <div class="greeting"></div>
        </header>
        <aside>
            <div class="title">
                <img src="images/dashboard.png" alt="dashboard">
                <p class="dashboard">Dashboard</p>
            </div>
            <div class="navigation">
                <div class="navigationElement">
                    <img src="images/home.png" alt="home">
                    <p>home</p>
                </div>
                <div class="navigationElement">
                    <img src="images/profile.png" alt="profile">
                    <p>Profile</p>
                </div>
                <div class="navigationElement">
                    <img src="images/message.png" alt="messages">
                    <p>Messages</p>
                </div>
                <div class="navigationElement">
                    <img src="images/history.png" alt="history">
                    <p>History</p>
                </div>
                <div class="navigationElement">
                    <img src="images/tasks.png" alt="tasks">
                    <p>Tasks</p>
                </div>
                <div class="navigationElement">
                    <img src="images/communities.png" alt="communities">
                    <p>Communities</p>
                </div>
            </div>
            <div class="account">
                <div class="accountElement">
                    <img src="images/settings.png" alt="settings">
                    <p>Settings</p>
                </div>
                <div class="accountElement">
                    <img src="images/support.png" alt="support">
                    <p>Support</p>
                </div>
                <div class="accountElement">
                    <img src="images/privacy.png" alt="privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </aside>
        <main>
            <div class="mainContent">
                <div class="projects"></div>
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </main>
    </div>
</body>
</html>
